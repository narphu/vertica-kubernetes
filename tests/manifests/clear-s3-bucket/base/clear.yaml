# Pod to clear a bucket
apiVersion: v1
kind: Pod
metadata:
  name: clear-s3-bucket
  labels:
    stern: include
spec:
  containers:
  - name: aws
    image: amazon/aws-cli
    command:
        ["bash", "-c", "aws s3 rm --endpoint $S3_EP s3://$S3_BUCKET --recursive"]
    env:
      - name: S3_BUCKET
        value: $(S3_BUCKET)
      - name: AWS_ACCESS_KEY_ID
        value: $(S3_ACCESS_KEY)
      - name: AWS_SECRET_ACCESS_KEY
        value: $(S3_SECRET_KEY)
      - name: AWS_EC2_METADATA_DISABLED
        value: 'true'
      - name: S3_EP
        value: $(S3_EP)
  restartPolicy: Never
