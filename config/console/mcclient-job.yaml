apiVersion: batch/v1
kind: Job
metadata:
  name: init-mc
  annotations:
    "helm.sh/hook": post-install
spec:
  ttlSecondsAfterFinished: 360
  template:
    spec:
      containers:
        - name: mcclient
          image: mcclient
          command:
            [
              "java",
              "-jar",
              "/jars/MCClient.jar",
              "-configure",
              "-data_path",
              "/data",
              "-catalog_path",
              "/data",
              "-group_id",
              "verticadba",
              "-home_dir",
              "/home/dbadmin",
              "-license_dir",
              "/home/dbadmin/licensing/ce",
              "-mc_dbadmin_user",
              "dbadmin",
              "-mc_dbadmin_pwd",
              "replace_password_here",
              "-mc_port",
              "5450",
              "-mc_url",
              "webui_url"
            ]
      restartPolicy: Never
